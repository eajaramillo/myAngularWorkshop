<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar artistas</label>
      <input type="text"
             placeholder="Buscar artistas..."
             class="form-control"
             (keyup)="buscarArtista()"
             [(ngModel)]="termino">
    </div>

    <div class="col-md-9" *ngIf="termino.length > 0">
      <h1 class="text-capitalize">{{termino}}</h1>
      <hr>

      <div class="row">
        <div   class="col-md-3 text-center puntero"
              *ngFor="let artista of _spotify.artistas">
          <!-- <img [src]="artista.images[1]?.url"  -->
          <!-- Usar un pipe personalizado para validar si existe un arreglo de imagenes
                si no es asÃ­ entonces retornar una url de imagen por defecto -->
                <img [src]="artista.images | sinfoto"
                class="img-thumbnail">
                <p>
                  {{artista.name}}
                </p>
        </div>
      </div>

    </div>
  </div>
</div>
