<h3>Héroe <small>nombre...</small></h3>
<button class="btn btn-outline-danger btn-sm"
        [routerLink]="['heroes']">
  regresar
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="">Nombre</label>
        <input  [(ngModel)]="heroe.nombre"
                class="form-control"
                type="text" name="nombre"
                placeholder="Nombre del héroe"
                required>
      </div>

      <div class="form-group">
        <label for="">Casa</label>
        <select   [(ngModel)]="heroe.casa"
                  class="form-control" name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Bio</label>
        <textarea  [(ngModel)]="heroe.bio"
                class="form-control"
                type="text" name="bio">
        </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
          Guardar cambios
        </button>
      </div>

    </form>
  </div>
</div>
